<!DOCTYPE html>
<html>
<head>
    <title>管理后台 - Video RAG System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        .logout-btn { 
            padding: 8px 16px; 
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .upload-section { 
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .change-password-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        h2 {
            color: #555;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .upload-btn, .change-password-btn { 
            padding: 12px 24px; 
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover, .change-password-btn:hover {
            background-color: #45a049;
        }
        .documents-section {
            margin-top: 30px;
        }
        .document-list {
            list-style-type: none;
            padding: 0;
        }
        .document-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }
        .document-name {
            font-weight: bold;
            color: #333;
        }
        .document-path {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .success-message {
            color: #388e3c;
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .header {
                flex-direction: column;
                text-align: center;
            }
            .logout-btn {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>管理后台</h1>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
        
        <div class="success-message" id="successMessage">
            操作成功！
        </div>
        
        <div class="error-message" id="errorMessage">
            操作失败，请重试。
        </div>
        
        <div class="change-password-section">
            <h2>修改密码</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">当前密码:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">新密码:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="change-password-btn">修改密码</button>
            </form>
        </div>
        
        <div class="upload-section">
            <h2>上传新文档</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <input type="file" id="fileInput" name="file" accept=".txt" required>
                </div>
                <button type="submit" class="upload-btn">上传文档</button>
            </form>
        </div>
        
        <div class="documents-section">
            <h2>现有文档</h2>
            <ul class="document-list" id="documentList">
                <!-- 文档列表将通过JavaScript动态加载 -->
            </ul>
        </div>
    </div>
    
    <script>
        // 页面加载时获取文档列表
        window.addEventListener('load', loadDocuments);
        
        // 加载文档列表
        async function loadDocuments() {
            try {
                const response = await fetch('/admin/documents');
                if (response.ok) {
                    const documents = await response.json();
                    const documentList = document.getElementById('documentList');
                    
                    if (documents.length === 0) {
                        documentList.innerHTML = '<li class="document-item">暂无文档</li>';
                        return;
                    }
                    
                    documentList.innerHTML = documents.map(doc => `
                        <li class="document-item">
                            <div class="document-name">${doc.name}</div>
                            <div class="document-path">${doc.path}</div>
                        </li>
                    `).join('');
                }
            } catch (error) {
                console.error('加载文档列表失败:', error);
            }
        }
        
        // 处理密码修改
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // 隐藏之前的消息
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // 验证新密码和确认密码是否一致
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = '新密码和确认密码不一致';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 验证密码长度
            if (newPassword.length < 6) {
                errorMessage.textContent = '新密码长度至少为6位';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/admin/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });
                
                if (response.ok) {
                    // 显示成功消息
                    successMessage.textContent = '密码修改成功';
                    successMessage.style.display = 'block';
                    
                    // 清空表单
                    document.getElementById('changePasswordForm').reset();
                    
                    // 3秒后隐藏消息
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || '密码修改失败';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('密码修改错误:', error);
                errorMessage.textContent = '密码修改时出现错误';
                errorMessage.style.display = 'block';
            }
        });
        
        // 处理文件上传
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!file) {
                alert('请选择一个文件');
                return;
            }
            
            // 隐藏之前的消息
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/admin/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // 显示成功消息
                    successMessage.textContent = '文件上传成功！';
                    successMessage.style.display = 'block';
                    fileInput.value = '';
                    
                    // 重新加载文档列表
                    loadDocuments();
                    
                    // 3秒后隐藏消息
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    // 显示错误消息
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('上传错误:', error);
                errorMessage.style.display = 'block';
            }
        });
        
        // 退出登录
        async function logout() {
            try {
                await fetch('/admin/logout', {
                    method: 'POST'
                });
                // 跳转到登录页面
                window.location.href = '/admin/login';
            } catch (error) {
                console.error('退出登录失败:', error);
            }
        }
    </script>
</body>
</html>
